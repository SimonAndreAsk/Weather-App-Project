<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <p class="logo">Weather.com</p>
    </header>

    <form class="search" role="search">
      <input
        type="search"
        id="city-search"
        name="city-search"
        placeholder="Enter City"
        aria-label="Search for a city"
      />
      <button type="submit" id="search-btn" aria-label="Search">
        <span class="material-icons" aria-hidden="true">search</span>
      </button>
    </form>

    <main class="weather-card">
      <div class="weather-info">
        <span
          id="weather-emoji"
          role="img"
          aria-label="Current weather condition"
          >☀️</span
        >
        <div class="weather-details">
          <h1 id="weather">Sunny</h1>
          <p id="city">Gothenburg</p>
        </div>
      </div>
    </main>

    <section class="search-history">
      <h2 class="recent-title">Recent Searches</h2>
      <ul>
        <li>Gothenburg</li>
        <li>Stockholm</li>
        <li>Uppsala</li>
        <li>Malmö</li>
      </ul>
    </section>

    <script src="script.js"></script>
  </body>
</html>
